name: "Building android apk"
on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Building android apk
    runs-on: ubuntu-latest
    steps:
      - name: Clone the current repo
        uses: actions/checkout@v3

      - name: Set up jdk 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: "gradle"
      
      - name: Giving permission to gradlew
        run: chmod +x gradlew

      - name: Build the apk
        run: ./gradlew assembleRelease --stacktrace
      
      - name: Get build tool version
        shell: bash
        run: |
          BUILD_TOOL_VERSION=$(ls /usr/local/lib/android/sdk/build-tools/ | tail -n 1)
          echo "BUILD_TOOL_VERSION=$BUILD_TOOL_VERSION" >> $GITHUB_ENV
          echo Last build tool version is: $BUILD_TOOL_VERSION
      
      - name: Get APK version name
        id: get_version_name
        run: |
          VERSION_NAME=$(grep -F 'versionName' app/build.gradle | awk '{print $2}' | tr -d '"')
          VERSION_NAME="v-$VERSION_NAME"
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo APK version name is: $VERSION_NAME

      - name: Signing the app
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: ${{ env.BUILD_TOOL_VERSION }}
      
      # upload the file to the release section with proper tag and svenstaro/upload-release-action@v2
      - name: Upload release asset
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          file: ${{steps.sign_app.outputs.signedReleaseFile}}
          asset_name: app-release.apk
          tag: ${{ env.VERSION_NAME }}
          body: ${{ github.event.head_commit.message }}
          overwrite: true

